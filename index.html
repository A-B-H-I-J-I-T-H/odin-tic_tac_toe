<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="card" id="0"></div>
        <div class="card" id="1"></div>
        <div class="card" id="2"></div>
        <div class="card" id="3"></div>
        <div class="card" id="4"></div>
        <div class="card" id="5"></div>
        <div class="card" id="6"></div>
        <div class="card" id="7"></div>
        <div class="card" id="8"></div>
    </div>
    <div class="display">
        <form>
            <fieldset class="player1">
                <legend>Player1</legend>
                <label for="player1">Name</label>
                <input type="text" id="player1" name="player1">
                <div class="player1text"></div>
            </fieldset>
            <fieldset class="player2">
                <legend>player2</legend>
                <label for="player2">Name</label>
                <input type="text" id="player2" name="player2">
                <div class="player2text"></div>
            </fieldset>
            <button type="button">Start</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
